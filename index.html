<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootstrap Web</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Travel the world</a>
        <!-- Hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Responsive navbar -->
        <div class="collapse navbar-collapse" id="navmenu">
          <!-- class ms to push the menu to the side -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#travel" class="nav-link">What You'll Discover</a>
            </li>
            <li class="nav-item">
              <a href="#questions" class="nav-link">Questions</a>
            </li>
            <li class="nav-item">
              <a href="#agents" class="nav-link">Agents</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 text-center">
      <div class="container">
        <!-- flexbox class breakpoint: small screens -->
        <div class="d-sm-flex">
          <div>
            <h1>
              Travel and <span class="text-warning">Discover</span> the world!
            </h1>
            <!-- my for margin in the y plane -->
            <p class="my-4">
              Embark on a journey of discovery with our premier travel agency.
              At ClickCraft, we specialize in curating unforgettable
              experiences that transcend the ordinary. 
            </p>
            <button class="btn btn-primary btn-lg">
                Look up for plans
            </button>
          </div>
          <!-- Class to bound img into container -->
          <img clas="img-fluid" src="./travel.svg" alt="" width="50%" />
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
